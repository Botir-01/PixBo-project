{% extends "posts/base_post.html" %}

{% block content_post %}
  <h3 class="group-create">Are you sure you want to delete this post?</h3>

  <div class="posts">
    {% include "posts/_post.html" with post=object hide_delete=True %}
  </div>

  <form method="POST">
    {% csrf_token %}
    <br>
    <input type="submit" value="Confirm Delete" class="btn btn-danger btn-large">
    <a class="btn btn-success btn-large" href="{% url 'posts:single' username=user.username pk=object.pk %}">Cancel</a>
  </form>
{% endblock %}
