{% extends 'base.html' %}
{% load bootstrap5 %}

{% block content %}
<div class="container color-h1 loginForm">
  <h1>Log in to WebsterCom</h1>
  <br>
  <form method="POST">
    {% csrf_token %}
    {% bootstrap_form form show_label=False  %}
    <input id='submitLoginButton' type="submit"  value="Log in">
    <p id='textCenter'>Don't have an account? <a id='accountCheck' href="{% url 'accounts:signup' %}">Sign up</a></p>
  </form>
</div>

{% endblock %}
