<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="short cut" href="static/PixBo/images/logo.png">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Discuss, Complain, Improve</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'PixBo/css/master.css' %}">
    <link href="{% static 'fontawesome_free/css/fontawesome.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'fontawesome_free/css/brands.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'fontawesome_free/css/solid.css' %}" rel="stylesheet" type="text/css">
  </head>
  <body>
    <nav class="navbar navbar-light customnav navbar-expand-lg" style="background-color: #014289;" role='navigation' id='navbar'>
      <div class="container-fluid">
        <a id='color-change' class="navbar-brand" href="{% url 'home' %}"><img class="img-responsive" src="{% static "PixBo/images/logo.png" %}" alt="Brand"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon border-white"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            {% if user.is_authenticated %}
            <li class="nav-item">
              <a id='color-change' class="nav-link" href="{% url 'about' %}">About</a>
            </li>
            <li class="nav-item">
              <a id='color-change' class="nav-link" href="{% url 'posts:new' %}">New Pix</a>
            </li>
            <li class="nav-item">
              <a id='color-change' class="nav-link" href="{% url 'groups:allgroups' %}">Topix</a>
            </li>
            <li class="nav-item">
              <a id='color-change' class="nav-link" href="{% url 'groups:create' %}">New Topic</a>
            </li>
            <li class="nav-item">
              <a id='color-change' class="nav-link" href="{% url 'accounts:logout' %}">Log Out</a>
            </li>
            {% else %}
            <li class="nav-item">
              <a id='color-change' class="nav-link" href="{% url 'about' %}">About</a>
            </li>
            <li class="nav-item">
              <a id='color-change' class="nav-link" href="{% url 'groups:allgroups' %}">Topix</a>
            </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      {% block content %}
      {% endblock %}
    </div>
  </body>
  <script type="text/javascript" src="{% static 'PixBo/js/master.js' %}"> </script>
</html>
